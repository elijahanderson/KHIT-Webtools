{% extends "layout.html" %}
{% block content %}
    <div class="main-header" id="isl-content">
	<h1>ISL Current Jobs</h1>
        <br>
	{% if jobs %}
	    {% for job_id, data in jobs.items() %}
	    	Date: {{ data[0] }}
		<br>
	    	Status: {{ data[1] }}
		<br>
		Result: {{ data[2] }}
	    {% endfor %}
	{% endif %}
    </div>
{% endblock content %}
