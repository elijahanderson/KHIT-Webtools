{% extends "layout.html" %}
{% block content %}
    <div class="main-header">
        <h1>Fremont Cash Receipt</h1>
        <br>
        {% for message in form.file.errors %}
        <div style="color:rgb(255,0,0)"><strong>{{ message }}</strong></div>
        {% endfor %}
        <br>

        <form method=POST enctype="multipart/form-data" action="{{ url_for('cash_receipt_views.cash_receipt') }}">
            <fieldset>
                {{ form.hidden_tag() }}
                <div>
                    {{ form.file.label }}
		    <br>
                    {{ form.file }}
                    <br>
		    <br>
		    <input type="submit">
		    <br>
		    <br>
		    {% if dl_file %}
		    <a href="{{ 'cash-receipt-download/%(dl_file)s' % {'dl_file': dl_file} }}">Download</a>
		    {% endif %}
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
